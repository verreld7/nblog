baseURL: https://example.org/
languageCode: en-us
title: "verreld7"
paginate: 5
theme: ["PaperMod"]

enableEmoji: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Personal nBlog
  description: "Sharing Stories"
  keywords: [verreld7, blog, portfolio, mathematics]
  author: verreld7
  # author: ["Me", "You"] # multiple authors
  # images: [""]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: true
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  math: true # to enable latex

  assets:
    disableHLJS: true
    favicon: "/assets/favicon.ico"
    favicon16x16: "/assets/favicon-16x16.png"
    favicon32x32: "/assets/favicon-32x32.png"
    apple_touch_icon: "/assets/apple-touch-icon.png"
    # safari_pinned_tab: "/safari-pinned-tab.svg"

  label:
    text: "Home"
    icon: "/assets/favicon.ico"
    iconHeight: 30

  profileMode:
    enabled: true
    title: "Personal Blog" # optional default will be site title
    # subtitle: "Several stories"
    imageUrl: "/images/beach.png" # optional
    imageTitle: "Home Image" # optional
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size
    buttons:
      - name: Posts
        url: "/posts"
      - name: Archive
        url: "/archive"
      - name: Profile
        url: "/profile"

  socialIcons: # optional
    - name: github
      url: "https://github.com/verreld7"

menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
